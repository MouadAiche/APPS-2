<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radios-1">

        <h2>Number One</h2>

        <label for="Single-digit" class="label-1">Single Digit</label>
        <input type="radio" id="Single-digit" name="digits">

        <label for="Two-digit" class="label-1">Two Digit</label>
        <input type="radio" id="Two-digit" name="digits">

        <label for="Three-digit" class="label-1">Three Digit</label>
        <input type="radio" id="Three-digit" name="digits">

    </div>

    <div class="container">

        <div class="span-container"><span>000</span> <span id="plus">+</span> <span>000</span></div>
        <p>=</p>
        <input type="number" name="ok" id="">
        <button id="submit">Check</button>
    </div>

    <div class="radios-2">

        <h2>Number Two</h2>

        <label for="Single-digit" class="label-2">Single Digit</label>
        <input type="radio" id="Single-digit" name="digits">

        <label for="Two-digit" class="label-2">Two Digit</label>
        <input type="radio" id="Two-digit" name="digits">

        <label for="Three-digit" class="label-2">Three Digit</label>
        <input type="radio" id="Three-digit" name="digits">

    </div>
    <script src="app.js"></script>
</body>
</html>
