<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN PAGE -->
    <div class="mainpage">
        <h1>number guessing game</h1>
        <h3>choose the min and the max</h3>
        <label id="minlabel">min</label>
        <input id="mininput" type="number">
        <label id=" maxlabel">max</label>
        <input id="maxinput" type="number">
        <button id="getstart">get start</button>
    </div>

    <!-- THE GAME ALERT -->
    <div class="gamealert">
        <div class="game">
            <h1 id="h1"></h1>
            <input id="guess" type="number">
            <p id="done"></p>
            <p id="result"></p>
            <button id="check">check</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
